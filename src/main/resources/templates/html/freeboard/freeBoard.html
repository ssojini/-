<!DOCTYPE html>
<html>
<head th:replace="fragments/common :: head">
<meta charset="UTF-8">
<title>freeBoard</title>
<link rel="stylesheet" href="/css/freeBoard.css">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/freeBoard.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var bname = "[[${bname}]]";
		//$("#bname").val(bname).prop("selected",true);
		changeBoard($("#bname").val());
	};
</script>
</head>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
	<header>
		<h1 id="titleH1">회원게시판</h1>
	</header>
	<main>
		<div id="menuDiv">
			<select id="bname" onchange="changeBoard($('#bname').val());">
				<option value="free">자유게시판</option>
				<option value="meal">식단공유게시판</option>
				<option value="beforafter">비포에프터게시판</option>
			</select>
		</div>
		<div id="boardDiv">
			<table id="boardTable">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>저자</th>
				</tr>
				<tr class="boardTr" th:each="board : ${listFreeBoard}">
					<td>[[${board.fbnum}]]</td>
					<td><a
						th:href="@{/health/detailFreeBoard(fbnum=${board.fbnum})}">[[${board.title}]]</a></td>
					<td>[[${board.author}]]</td>
				</tr>
			</table>
		</div>
		<div>
			<button onclick="freeBoard();">글 쓰기</button>
		</div>
	</main>
</body>
</html>
