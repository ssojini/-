<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>건강한 한끼 : 건끼</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="/js/join/userJoin.js"></script>
<link rel="stylesheet" type="text/css"
	href="/css/join/userJoin.css">
</head>
<body>
<div>
  <div th:replace="~{fragments/common :: header}"></div>
</div>
<main>
<div class="container1">
<h4>회원가입</h4>
<h6>건강한 한끼의 다양한 서비스를 이용해 보세요.</h6>
<br>
<form id="joinUser" action="/team/join" method="post">
<!-- 아이디 -->
	<div class="group">
		<input type="text" name="userid" id="userid" maxlength="20" required>
		<span class="highlight"></span>
   		<span class="bar"></span>
		<label for="userid">아이디</label>
		<span class="error_next_box" id="useridMsg" style="display:none" aria-live="assertive"></span>
	</div>
	
<!-- 비밀번호 -->
	<div class="group">
		<input type="password" name="pwd1" id="pwd1" required>
		<span class="highlight"></span>
   		<span class="bar"></span>
		<label for="pwd">비밀번호</label>
		<span class="error_next_box" id="pwdMsg" style="display:none" aria-live="assertive"></span>
	</div>
	<div class="group">
		<input type="password" name="pwd" id="pwd" required>
		<span class="highlight"></span>
   		<span class="bar"></span>
		<label for="pwd">비밀번호 재확인</label>
			<span class="error_next_box" id="pwdMsg" style="display:none" aria-live="assertive"></span>
	</div>
	
<!-- 닉네임 -->
	<div class="group">
		<input type="text" name="nickname" id="nickname" maxlength="10" required>
		<span class="highlight"></span>
   		<span class="bar"></span>
		<label for="nickname">닉네임</label>
		<span class="error_next_box" id="nicknameMsg" style="display:none" aria-live="assertive"></span>
	</div>
		
	<!-- 핸드폰번호 -->
	<div class="group">
		<input type="text" name="phone" id="phone"  maxlength="16" required>
		<span class="highlight"></span>
   		<span class="bar"></span>
		<label for="phone">전화번호(-제외)</label>
		<span class="error_next_box"></span>  
	</div>
	
<!-- 생년월일 -->
	<div>
		<div class="group" style="float:left; margin-right:10px;">
			<input type="hidden" name="birth">
			<input type="text" name="birth1" id="yy" aria-label="년(4자)" maxlength="4" required>
			<span class="highlight"></span>
  				<span class="bar"></span>
  				<label>생년(4자)</label>
			<span class="error_next_box"></span>  
		</div>
		
		<div class="select_option">
			<span id="select" style="float:left; margin-right:10px;">
			<select name="birth2" id="mm">
				<option value="" selected>월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			</span>
		</div>
		
		<div class="group left" style="float:left;">
			<input type="text" name="birth3" id="dd" aria-label="일" maxlength="2" required>
			<span class="highlight"></span>
  				<span class="bar"></span>
  				<label>일</label>
		</div>
	</div>
	
	<!-- 이메일 -->
	<div style="float:left;">
		<div class="group" style="float:left;">
			<input type="text" name="email1" id="email1" maxlength="21" required>
			<span class="error_next_box"></span>
			<span class="highlight"></span>
   			<span class="bar"></span>
			<label for="email">이메일 아이디</label>
		</div>  
		<div style="float:left;">@</div>
		<input type="text" name="email2" id="email2" placeholder="이메일 주소" maxlength="21" style="float:left; margin-right: 8px;" >
			<div class="select_option" style="float:left;">
				<span id="select">
				<select name="select_email" onChange="selectEmail(this)">
			        <option value="" selected>선택하세요</option>
			        <option value="naver.com">naver.com</option>
			        <option value="gmail.com">gmail.com</option>
			        <option value="hanmail.com">hanmail.com</option>
			        <option value="nate.com">hanmail.com</option>
			        <option value="1">직접입력</option>
				</select>
				</span>
			</div>
	</div>
	
	<div class="email_send_buttton">
		<input type='button' onclick="sendEmail();" value='이메일인증'>
		<input type="button" onclick="btnDisabled()" value='인증확인'>
	</div>
	<!-- 프로필 -->
	<input type="hidden" name="profile" id="profile" value="/profile/default.png">
	<!--  주소 -->
	<input type="hidden" name="address" id="address" value="">
	<div class="footBtwrap">
		<div><button type="button" class="reset" onClick="history.go(-1)">취소</button></div>
		<div><button type="button" id="submit" onclick="joinUser();">회원가입</button></div>
	</div>
</form>
</div>
</main>
</body>
</html>
