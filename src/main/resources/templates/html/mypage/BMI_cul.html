<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>user_detail</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
			function bmi_view(){
				if ($("#byear").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
					alert("태어난 년도를 입력해주세요.");
					$("#byear").val("");
					$("#byear").focus();
					return;
				}

				if ($("#bmonth").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
					alert("태어난 월을 입력해주세요.");
					$("#bmonth").val("");
					$("#bmonth").focus();
					return;
				}

				if ($("#bday").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
					alert("태어난 일을 입력해주세요.");
					$("#bday").val("");
					$("#bday").focus();
					return;
				}

				if ($("#height").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
					alert("키를 입력해주세요.");
					$("#stature").val("");
					$("#stature").focus();
					return;
				}

				if ($("#weight").val().replace(/(^\s*)|(\s*$)/g, "") == ''){
					alert("몸무게를 입력해주세요.");
					$("#weight").val("");
					$("#weight").focus();
					return;
				}

				var frm = document.frm;
				frm.action = "/health/test1"
				frm.submit();
			}
		</script>
<h2>나의 BMI 지수 확인</h2>

					</td>
				</tr>
				<tr>

						<div class="date-wrap clfix">
							<input type="text" class="ipt2" style="width:95px" id="byear" name="byear" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="4" /><span class="dash"> 년  </span>
							<div class="select-wrap4">

										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>	
										<option value="12">12</option>			
								</select>
								<span class="select-arr4"></span>
							</div><span class="dash"> 월</span>
							<div class="select-wrap4">
								<select class="select4" id="bday" name="bday">						
										<option value="1">1</option>							
										<option value="2">2</option>							
										<option value="3">3</option>					
										<option value="4">4</option>						
										<option value="5">5</option>								
										<option value="6">6</option>							
										<option value="7">7</option>												
										<option value="8">8</option>												
										<option value="9">9</option>												
										<option value="10">10</option>																									
										<option value="11">11</option>												
										<option value="12">12</option>												
										<option value="13">13</option>												
										<option value="14">14</option>												
										<option value="15">15</option>												
										<option value="16">16</option>												
										<option value="17">17</option>												
										<option value="18">18</option>												
										<option value="19">19</option>												
										<option value="20">20</option>										
										<option value="21">21</option>												
										<option value="22">22</option>												
										<option value="23">23</option>												
										<option value="24">24</option>									
										<option value="25">25</option>

								</select>
								<span class="select-arr4"></span>
							</div><span class="dash"> 일</span>
						</div>
					</td>
				</tr>
				<tr>
					<th>키</th>
					<td>
						<input type="text" class="ipt2" style="width:95px" id="height" name="height" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="3" /><span class="dash"> cm</span>
					</td>
				</tr>
				<tr>
					<th>몸무게</th>
					<td>
						<input type="text" class="ipt2" style="width:95px" id="weight" name="weight" onkeydown="this.value=this.value.replace(/[^0-9]/g,'')" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onblur="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="3"  /><span class="dash"> kg</span>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
	<p class="space1 bul-exclamation f11bold"> 비만도 측정(BMI) 이란?<br/><span class="p-gray">나이, 신장(cm)과 체중(kg)만으로 비만을 판정하는 비만 지수</span></p>
	<div class="btn-ac">

</body>
