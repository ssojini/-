<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>관리자 페이지- 1:1 문의 </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <div th:replace="fragments/managernav :: header"></div>
</div>
<div class="container">
<h3 style="color:grey; text-align:center;"> 고객 관리</h3> 
<h5 style="text-align:center;">1:1 문의</h5>

<div style="float:right">
<a class="btn btn-secondary" href="/admin/add">관리자 글쓰기</a>
</div>
<table class="table table-hover">
<thead>
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>작성자</th>
	<th>조회수</th>
	<th>등록일</th>
</tr>
</thead>
<tbody>
<tr th:each="board: ${list}">
	<td>[[${board.qnum}]]</td>
	<td>
		<a th:href= "|/health/detailByQnum/${board.qnum}|" style="text-decoration:none">	
		[[${board.title}]]
		</a>
	</td>
	<td>[[${board.author}]]</td>
	<td>[[${board.hit}]]</td>
	<td>[[${board.qdate}]]</td>	
	
</tr>
</tbody>
</table>
</div>
<div class ="text-center"> 
	<span th:each="page, i: ${list}">
	<a th:href = "|/qaList/${i}/10|"> [[${i.index+1}]]</a>
	</span>
</div>
</body>
</html>
