<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>공지사항</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div> 
<div th:replace="fragments/common :: header"></div>
</div>
<div class= "container">
<h5 style="text-align:left; margin-top:20px; font-size:1em; font-weight:bold; color:black;">공지 사항</h5>

<div style="float:right">
<a class="btn btn-secondary" href="/admin/add">관리자 글쓰기</a>
</div>
<table class="table table-hover">
<thead>
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>작성자</th>
	<th>조회수</th>
	<th>등록일</th>
</tr>
</thead>
<tbody> 
<tr th:each="notice: ${list}">
	<td>[[${notice.adnum}]]</td>
	<td>
		<a th:href= "|/admin/detail_notice/${notice.adnum}|">
		[[${notice.title}]]
		 </a>
	</td>
	<td>[[${notice.author}]]</td>
	<td>[[${notice.hit}]]</td>
	<td>[[${notice.date_admin}]]</td>	
</tr>
</tbody>
</table>
</div>
<div class="text-center"> 
	<span th:each="page, i: ${list}">
	<a th:href = "|/noticeList/${i}/10|"> [[${i.index+1}]]</a>
	</span>
</div>
</body>
</html>
