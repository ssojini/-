<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이용자 페이지 -1:1 문의 </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
<div class="container">
<h5 style="text-align:left; margin-top:20px; font-size:1em; font-weight:bold; color:black;">1:1 문의</h5>

<div style="float:right">
<a class= "btn btn-secondary" href="/health/writeQueB">문의하기</a>
</div>

<table class="table table-hover">
<thead>
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>작성자</th>
	<th>조회수</th>
	<th>등록일</th>
</tr>
</thead>
<tbody>
<tr th:each="board: ${list}">
	<td>[[${board.qnum}]]</td>
	<td>
		<a th:href= "|/health/detailByQnum/${board.qnum}|" style="text-decoration:none">	
		[[${board.title}]]
		</a>
	</td>
	<td>[[${userid}]]</td>
	<td>[[${board.hit}]]</td>
	<td>[[${board.qdate}]]</td>	
	
</tr>
</tbody>
</table>
<div class ="text-center"> 
	<span th:each="page, i: ${list}">
	<a th:href = "|/qaList/${i}/10|"> [[${i.index+1}]]</a>
	</span>
</div>	
</body>
</html>
