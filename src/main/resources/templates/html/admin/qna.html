<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이용자 페이지 -1:1 문의 </title>
<link href="/css/limit_lentitles.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
crossorigin="anonymous"></script>

<script type="text/javascript">
	
	var userid = '[[${userid}]]';
		if(userid=='') 
		{
			alert("로그인이 필요합니다.")
			location.href= "/team/";
		};

    function search_board()
    {

       var serData = $('#search_board').serialize();
       
       $.ajax({
          url: '/admin/search_qna',
          method: 'post',
          data: serData,
          dataType: 'json',   
          cache: false,     
          success: function(res){
	
           	var cnt = res.length;
             for(var i=0; i<cnt; i++)
             {
          	   $('#found tbody').html( '<tr>'
          	   							+ '<td>'+res[i].qnum+'</td>'
          	   							+'<td>'+
          	   								'<a href = "/health/detail_q/'+ res[i].qnum + '">'  + res[i].title + '</a>'
          	   							+'</td>'
          	   							+'<td>'+res[i].author+'</td>'
          	   							+'<td>'+res[i].hit+'</td>'
          	   							+'<td>'+res[i].qdate+'</td>'
          	   							+ '</tr>'
          	   )            	   
             
             }
          }, 
          error: function(xhr,status,err){
             alert('에러'+err);
          }
       })
 
       return false;
    }
    	
</script>
</head>
<body>
<div th:replace="fragments/common :: header"></div>
<div class="container">
	<h5 style="text-align:left; margin-top:20px; font-size:1em; font-weight:bold; color:black;">1:1 문의</h5>
	
	<div style="float:left">
	<a class= "btn btn-secondary" href="/health/writeQueB">문의하기</a>
	</div>
	
	<form id="search_board" onsubmit='return search_board();'>
	<div style= "float: right"> 
		<input type="text" id='input' name='input' placeholder='제목을 입력하세요'> 
		<button type="submit">검색</button>
	</div>
</form>
	
	<table class="table table-hover" id="found">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
				<th>등록일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board, iStat: ${pageOneboard}">
		    <td> [[${board.qnum}]] </td>
				<td>
					<div id="titles"> 
						<a th:href= "|/health/detailByQnum/${board.qnum}|" style="text-decoration:none">	
						[[${board.title}]]
						</a>
					</div>
				</td>
				<td>[[${board.author}]]</td>
				<td>[[${board.hit}]]</td>
				<td>[[${board.qdate}]]</td>	
				
			</tr>
		</tbody>
	</table>
</div>

<div id="pagination" style=" margin-left:150px; padding-top:20px; text-align: center; width: 80%;" >
	<span th:if="${pageOneboard.getNumber() gt 9}"><a
		th:href="'javascript:goPage(\''+${pageOneboard.getNumber()/10*10-1}+'\');'">이전</a></span>
	<th:block th:if="${i le pageOneboard.getTotalPages()}" th:each="i : ${#numbers.sequence(pageOneboard.getNumber()/10*10+1 , pageOneboard.getNumber()/10*10+10)}">
		<span th:if="${i-1 == pageOneboard.getNumber()}" class="current_page_span" th:text="${i}"></span>
		<span th:if="${i-1 != pageOneboard.getNumber()}" class="page_span"><a th:href="'javascript:goPage(\''+${i-1}+'\');'" th:text="${i}"></a></span>
	</th:block>
	<span th:if="${(pageOneboard.getNumber()/10*10+10)<pageOneboard.getTotalPages()}">
		<a th:href="'javascript:goPage(\''+${pageOneboard.getNumber()/10*10+10}+'\')'">다음</a>
	</span>
	
	
</div>


</body>
</html>
