<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>건강한 한끼 : 건끼</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="lib/jquery/2.2.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/Calendar/CalendarEdit.css">
<script src="/js/Calendar/CalendarEdit.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
<main>
<div class="container1 form">
	<div th:each="list : ${mlist}">
		<div th:each="cal : ${list.cal}"
			 th:text="${cal.datetime}">	 
		</div>
	</div>
	<div th:each="list : ${mlist}">
		<div th:each="sch : ${list.sch}"
			 th:text="${sch.when}">
		</div>
	</div>
	<div th:each="list : ${mlist}">
		<div th:each="sch : ${list.sch}">
		<div id="s_pnum" th:text="${sch.s_pnum}" hidden="true"></div>
			<textarea id ="content" name="content" rows="10" cols="50" th:text="${sch.content}"></textarea>
		</div>
	</div>
	<div th:each="list : ${mlist}">
		<div th:each="sch : ${list.sch}">
			<div th:each="att : ${sch.attlist}">
				<img th:src="@{/images/calendar/}+${att.pname}" width="84" height="84">
				<form>
					<input type="hidden" name="a_num" id="a_num" th:value="${att.a_num}">
					<button type='button' class='delbttn' th:onclick='|javascript:deleteImg(${att.a_num})|'>Ｘ</button>
				</form>
			</div>
			<div>
			<div id="preview"></div>
			<input type="file" id="pname" name="files" multiple="multiple"> 
			</div>
		</div>
	</div>
	<div>
		<button type="button" class="form-btn semibold" onclick="editCalendar();">적용</button>
	</div>
</div>
</main>
</body>
</html>
