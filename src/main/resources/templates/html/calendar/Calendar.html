<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 
<style>

.main input[type=radio] {
	display: none;
}
#tab-1:checked ~ .tab label:nth-child(1),
#tab-2:checked ~ .tab label:nth-child(2) {
	background-color: rgba(0, 0, 0, 0.2);
  	box-shadow: none;
}
.content > div {
	display: none;
}
#tab-1:checked ~ .content div:nth-child(1),
#tab-2:checked ~ .content div:nth-child(2){
	display: block;
}
.main {
  margin: 0 auto;
  main-width:1380px;
  max-width: 100%;
}
.tab {
  overflow: hidden;
}
.tab label {
    font-size: 18px;
    cursor: pointer;
    float: left;
    width: 25%;
    text-align: center;
    padding: 15px 0;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 2px;
    user-select: none;
    -webkit-user-select: none;
}
/* .content {
  min-height: 450px;
} */
    div.gd-left {
        float: left;
        width: 100px; 
        height: 100px;
        border: 1px solid #000000;
        margin-right: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        
    }
    div.gd-left:hover{
     	border: 1px solid red;
    }
    div.gd-clear {
        clear:both;
        margin-left: 10px;
        border-radius: 5px;
        color: #FF0000;
    }
    div.gd-title {
        height: 40px;
        background-color: gray;
    }
 table {
    width: 100%;
    border: 1px solid #444444;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #444444;
    padding: 10px;
  }    
        
</style>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script type="text/javascript">

function clickDay(t) {
	let year = [[${year}]];
	let mon = [[${month}]];
	
	let day = $(t).text();
	var obj = {};
	obj.date = year + '-' + mon + '-' + day;

	window.location.href = "/calen/showCalen?day="+obj.date;

}


</script>
</head>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
<h3 th:text="${year+'년'}"></h3>
<h3 th:text="${month+'월'}"></h3>
    <div>
        <a th:href="@{/calen/getCalendar(day=${day.plusMonths(-1)})}">이전</a> 
        <a th:href="@{/calen/getCalendar(day=${day.plusMonths(1)})}">다음</a>
    </div>
<div class="main"> 
	<input type="radio" id="tab-1" name="show" />
	<input type="radio" id="tab-2" name="show" checked="checked"/>
	<div class="tab">
		<label for="tab-1">월간</label>
		<label for="tab-2">목록</label>
	</div>
	<div class="content">
		<div class="content-dis" id="list1">
		    <div class="gd-left gd-clear gd-title">일</div>
		    <div class="gd-left gd-title">월</div>
		    <div class="gd-left gd-title">화</div>
		    <div class="gd-left gd-title">수</div>
		    <div class="gd-left gd-title">목</div>
		    <div class="gd-left gd-title">금</div>
		    <div class="gd-left gd-title">토</div>
	    <!-- 5월달 lastDay==31 -->
			<div th:style="${#strings.equals(today,(year+'-'+(month lt 10?'0'+month:month)+'-'+(i-(firstDayOfWeek-1))))} ? 'background: skyblue'"
		     	 th:each="i,index : ${#numbers.sequence(1, lastDay+(firstDayOfWeek-1))}" 
		         th:class="${index.index%7} ==0 ? 'gd-clear gd-left':  'gd-left'"
		         th:onclick="clickDay(this);"
		         >
		         [[${(i-(firstDayOfWeek-1))>0?(i-(firstDayOfWeek-1)):''}]]	
			  		  <div th:each="list : ${list}"
				    	   th:if="${list.tdate == (i-(firstDayOfWeek-1)) && list.tmonth == month}">
				    	   
					    	<div>
					    	
						    	<span th:each="sch : ${list.sch}">
						    	<a th:href="@{'/calen/detail/'+${sch.pnum}}">
						    		[[${sch.when}]]</span>
						    		<span th:each="sch : ${list.sch}">[[${sch.content}]]</span>
						    	</a>
						    </div>
				  	 </div>
			  </div>
		</div>
<div class="content-dis" id="list1">
			<table>
				<thead>
					<tr>
						<td>일자</td>
						<td>요일</td>
						<td>식사</td>
						<td>사진</td>
						<td>내용</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="i,index : ${#numbers.sequence(1, lastDay+(firstDayOfWeek-1))}"
						th:if="${(i-(firstDayOfWeek-1))>0}">
						<td th:style="${#strings.equals(today,(year+'-'+(month lt 10?'0'+month:month)+'-'+(i-(firstDayOfWeek-1))))} ? 'background: skyblue'">
        					[[${(i-(firstDayOfWeek-1))}]] 
        				</td>
        				<td th:switch=${index.index%7}>
	        				<span th:case="0">일</span> 
	        				<span th:case="1">월</span> 
	        				<span th:case="2">화</span> 
	        				<span th:case="3">수</span> 
	        				<span th:case="4">목</span> 
	        				<span th:case="5">금</span> 
	        				<span th:case="6">토</span>	
        				</td>
        				<td>
        					<div th:each="list : ${list}">
					    		<div th:if="${list.tdate == (i-(firstDayOfWeek-1)) && list.tmonth == month}">
						    		 <div th:each="sch : ${list.sch}">
        								<a th:href="@{'/calen/detail/'+${sch.pnum}}">
							    			<span>[[${sch.when}]]</span>
								   		</a>
							    	</div>
					    		</div>
				   			</div>
			    		</td>
			    		<td>
	        				<div th:each="list : ${list}">
					    		<div th:if="${list.tdate == (i-(firstDayOfWeek-1)) && list.tmonth == month}">
						    		 <div th:each="sch : ${list.sch}">
							    		<div th:each="att : ${sch.attlist}">
							    			<img th:src="@{/images/calendar/}+${att.pname}" width="84" height="84">
							    			
							    		</div>
							    	</div>
					    		</div>
				   			</div>
			    		</td>
			    		<td>
	        				<div th:each="list : ${list}">
					    		<div th:if="${list.tdate == (i-(firstDayOfWeek-1)) && list.tmonth == month}">
						    		 <div th:each="sch : ${list.sch}">
							    		<span>[[${sch.content}]]</span>
							    	</div>
					    		</div>
				   			</div>
			    		</td>
					</tr>
				</tbody>
			

			</table>
		</div>
	</div>
</div>
</body>
</html>
