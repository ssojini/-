<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일정추가: 건강한 한끼</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="lib/jquery/2.2.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/Calendar/CalendarAdd.css">
<script src="/js/Calendar/CalendarAdd.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
<div class="container1">
	<form id="addForm" action="/calen/add" method="post" enctype="multipart/form-data">
		<div style="width:20%; padding-top:40px;">
			<input type="date" id="datetime" name="datetime" class="form" th:value="${day}">	
		</div>
		<div class="form selector" style="width:42.5%;">
			<div>
				<input type="radio" name="when" id="x1" checked>
				<label for="x1">아침</label>
			</div>
			<div>
				<input type="radio" name="when" id="x2">
				<label for="x2">점심</label>
			</div>
			<div>
				<input type="radio" name="when" id="x3">
				<label for="x3">저녁</label>
			</div>
			<div>
				<input type="radio" name="when" id="x4">
				<label for="x4">간식</label>
			</div>
		</div>	
		<textarea id ="m_content" name="content" class="form textarea" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea>
		<div>
			<input type="file" id="pname" name="files" class="form input-file" multiple="multiple"> 
			<div id="preview"></div>
		</div>
		<div>
			<button type="button" id="btnUpload" class="form-btn semibold">저장</button>
		</div>
	</form>
</div>
</body>
</html>
