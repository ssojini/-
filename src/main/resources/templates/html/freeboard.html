<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>저자</th>

		<tr th:each="freeboard : ${freeboardList}">

			<td>[[${freeboard.contents}]]</td>
		</tr>
	</table>
	[[${freeboardList}]]
</body>
</html>
