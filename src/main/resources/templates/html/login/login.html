<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log-in</title>
</head>
<style type="text/css">
	main{
		text-align: center;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function login(){
		var userid = $('#userid').val();
		var pwd = $('#pwd').val();
		$.ajax({
			url:'/doLogin',
			method:'post',
			cache:false,
			data:{
				'userid':userid,
				'pwd':pwd
				},
			dataType:'json',
			success: function(res){
				if(res.login){
					alert(res.msg);
					location.href='/health/main';
				}else{
					alert(res.msg);	
				}
			},error:function(xhr,status,err){
				alert("에러: "+err);
			}
		});
	}
</script>
<body>
<div>
    <div th:replace="~{fragments/common :: header}"></div>
</div>
	<main>
		<div class='login'>
			<div class='login_title'>
				<span>Login to your account</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
					</div>
					<input id="userid" placeholder='Username' type='text'>
					<div class='validation'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
					</div>					
				</div>
				<div class='login_fields__password'>
					<div class='icon'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
					</div>
					<input id="pwd" placeholder='Password' type='password'>
					<div class='validation'>
						<img
							src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
					</div>
				</div>
				<div class='login_fields__submit'>
					<input  type='submit' value='Log In' onclick="login();">
					<input  type='submit' value='Sign Up' onclick="location.href='/team/rules'">
					<div class='forgot'>
						<a href='/team/findLoginInfo'>Forgot password / ID ?</a>
					</div>
				</div>
			</div>
			
			
		</div>
		
		

	</main>

</body>
</html>
