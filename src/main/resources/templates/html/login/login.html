<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log-in</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<style type="text/css">
	/* main{
		text-align: center;
	} */
	.container1 		{ 
  font-family:'Roboto';
  width:400px; 
  margin:60px auto 0; 
  display:block; 
  background:#FFF;
  padding:10px 50px 50px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function login(){
		var userid = $('#userid').val();
		var pwd = $('#pwd').val();
		//alert(userid+pwd);
		$.ajax({
			url:'/team/login',
			method:'post',
			cache:false,
			data:{'userid':userid,'pwd':pwd},
			dataType:'json',
			success: function(res){
				if(res.login){
					alert(res.msg);
					location.href='/health/main';
				}else{
				alert(res.msg);				
				}
			},error:function(xhr,status,err){
				alert("에러: "+err);
			}
		});
	}
</script>
<body>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>
	<main>
		<div class="container1">
			<div class='login'>
				<div class='login_title'>
					<h3>Login to your account</h3>
				</div>
				<div class='login_fields'>
					<div class='login_fields__user'>
						<label for="userid" class="col-sm-2 col-form-label">ID</label> <input
							class="form-control" id="userid" placeholder='Enter ID'
							type='text'>

						<div class='login_fields__password'>
							<label for="pwd" class="col-sm-2 col-form-label">Password</label>
							<input id="pwd" class="form-control" placeholder='Password'
								type='password'>
						</div>
							<br>
						<div class='login_fields__submit'>
							<input class="btn btn-outline-success" type='submit'
								value='Log In' onclick="login();"> <input
								class="btn btn-outline-danger" type='submit' value='Sign Up'
								onclick="location.href='/team/rules'">
							<div class='forgot'>
								<a class="btn btn-link" href='/team/findLoginInfo'>Forgot
									password / ID ?</a>
							</div>

						</div>
					</div>


				</div>
			</div>
		</div>
	</main>

</body>
</html>
