<!DOCTYPE html>
<html>
<head th:replace="fragments/common :: html-head">
<meta charset="UTF-8">
<title>Find Information</title>
</head>
<style type="text/css">
	main{
		text-align: center;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function check(){
		var userid=$('#cp_mid').val();
		var email=$('#cp_email').val();
		//alert(userid+email);
		//document.getElementById("checking").disabled = true;
		$('#checking').prop('disabled',true);
		$.ajax({
			url:'/team/check',
			method:'post',
			cache:false,
			data:{"userid":userid,"email":email},
			dataType:'json',
			success: function(res){
				alert(res.msg);
				$('#check').text(res.msg);
				//document.getElementById("checking").disabled = false;
				$('#checking').prop('disabled', false);
				if(res.checked){
				$('#checked').css('display','inline');					
				$('#mpw').css('display','inline');	
				var user = res.userid;				
				$('#userid').prop('value',userid);
				//var rdStr = res.rdStr;
				//alert("rdStr: "+rdStr);
				//$('#rdStr').prop('value',rdStr);
				}				 
			}, error: function(xhr,status,err){
				alert("에러: "+err);
			}
		});
	}	
	function auth(){
		//var rdStr=$('#rdStr').val();
		//alert("인증검사");
		$.ajax({
			url:'/team/authEmail',
			method:'post',
			cache:false,
			data:'',
			dataType:'json',
			success:function(res){
				//alert(res);
				if(res)
				{
					alert("인증되었습니다.");
					reset();
				}else{
					alert("이메일 인증하세요.");						
				}
			},error: function(xhr,status,err){
				alert("이메일 인증에러: "+err);
			}
		});
	}
	function reset(){
		
		var pwd = $('#cp_mpw').val();
		var userid = $('#userid').val();
		//alert(userid+"+"+pwd);
		$.ajax({
			url:'/team/reset',
			method:'post',
			cache:'false',
			data:{'userid':userid,'pwd':pwd},
			dataType:'json',
			success:function(res){
				alert(res.msg);
				if(res.reset){
					location.href='/team/login';
				}
			},error: function(xhr,status,err){
				alert("에러: "+err);
			}
		});		
	}
	function find(){
		var phone=$('#fi_phone').val();
		var email=$('#fi_email').val();
		//alert(phone+email);
		$.ajax({
			url:'/team/find',
			method:'post',
			cache:false,
			data:{"phone":phone,"email":email},
			dataType:'json',
			success: function(res){
				if(res.found){
					alert("ID: "+res.userid);
					location.href='/team/login';
				}else{
					alert("회원정보가 없습니다.")
				}								
			}, error: function(xhr,status,err){
				alert("에러: "+err);
			}
		});
	}
</script>

<body>
<main>
<div id="headers"></div>
<div>
    <div th:replace="fragments/common :: header"></div>
</div>

<div class="form">
<div class='form_title'>
				<span>Forgotten password / ID ?</span>
			</div>
		<div class="change_pw">
			<hr>
			<div class="sub_title">
			&nbsp;&nbsp;Reset your password
			</div>
			<div>
				<input id="cp_mid" placeholder='ID' type='text'>
			</div>
			<div>
				<input id="cp_email" placeholder='email' type='text'>
			</div>
			<div id="check" align="center" style="color: #ea5c54"></div>
			<div id="mpw" style="display: none">
				<input id="cp_mpw" placeholder='new pssword' type='text'>
			</div>
			<div class="bttn">
				<input type='submit' id="checking" value='Check' onclick="check();">
				<span id="checked" style="display: none;">
				<input type='submit' value='Reset' onclick="auth();">
				<input type='hidden' id='userid'>
				<input type='hidden' id='rdStr'>
				</span>

			</div>
		</div>

		<div class="find_id">
			<hr>
			<div class="sub_title">
			&nbsp;&nbsp;Find your ID
			</div>
			<div>
				<input id="fi_phone" placeholder='Phone' type='text'>
			</div>
			<div>
				<input id="fi_email" placeholder='email' type='text'>
			</div>
			<div class="bttn">
				<input type='submit' value='Find' onclick="find();">


			</div>
		</div>
	</div>
	</main>
</body>
</html>
