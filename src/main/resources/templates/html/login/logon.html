<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LogOn</title>
</head>
<style type="text/css">
body {
  perspective: 800px;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  font-family: "Gudea", sans-serif;
  background: #ea5c54;
  /* Old browsers */
  /* FF3.6+ */
  /* Chrome,Safari4+ */
  /* Chrome10+,Safari5.1+ */
  /* Opera 11.10+ */
  /* IE10+ */
  background: linear-gradient(135deg, #ea5c54 0%, #bb6dec 100%);
  /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#EA5C54 ", endColorstr="#bb6dec",GradientType=1 );
  /* IE6-9 fallback on horizontal gradient */
}

</style>
<body>
<main>

<span th:if="${session.userid}!=null">[[${session.userid}]]  <a href="/team/logout">Log Out</a> </span>
<span th:unless="${session.userid}!=null">Not Logged On</span>
</main>
</body>
</html>
