<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구매하기</title>
<link rel="stylesheet" href="/css/shop/orderItems.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.6.2.min.js"
	integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
	crossorigin="anonymous"></script>

<script src="/js/shop/orderItems.js"></script>
<!-- 주소검색 -->
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- iamport.payment.js -->
<script type="text/javascript"
	src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>

<body>
	<div>
		<div th:replace="fragments/shopnav :: shopnav"></div>
	</div>
	<main>
		<h3>구매하기</h3>

		<form id="payment" action="/shop/payment" method="get">
			<input id="items" name="items" type="hidden"> <input
				id="userid" name="userid" type="hidden"> <input id="address"
				name="address" type="hidden">
		</form>

		<div
			style="height: 20%; width: 100%; background-color: #2F4F4F; color: white;">
			Head</div>
		<div class="contents">
			<div class="mymenu">마이메뉴</div>

			<div class="tb_cart">
				<table>
					<thead class="tb_head">
						<tr>
							<td></td>
							<td>대표이미지</td>
							<td>상품명</td>
							<td>주문수량</td>
							<td>주문금액</td>
						</tr>
					</thead>
					<tbody th:if="${#lists.size(orderlist)}!=0">
						<tr th:id="${n.cartnum}" th:each="n:${orderlist}">
							<input type="hidden" name="rowCheck">
							<td><input type="hidden" name="cartnum"
								th:value="${n.cartnum}"> <input type="hidden"
								name="goodsnum" th:value="${n.goodsnum}"> <input
								type="hidden" name="goodsname" th:value="${n.goodsname}">
								<input type="hidden" name="price" th:value="${n.price}">
								<input type="hidden" name="prod_cnt" th:value="${n.prod_cnt}">
								<input type="hidden" name="sum" th:value="${n.sum}"> <input
								type="hidden" name="mainpic" th:value="${n.mainpic_server}">
							</td>
							<td><img alt="mainpic"
								th:src="'/images/goodsimg/'+${n.mainpic_server}"></td>
							<td>[[${n.goodsname}]]</td>
							<td><span th:text="${n.prod_cnt}+개"></span><br>
							<td th:text="${n.sum}+원"></td>

						</tr>
					</tbody>

				</table>
				<hr>

				<div>
					<div>배송정보</div>
					<div class="container">
						<form>
							<div>
								<label for="uname" class="title">받는 분</label> <input type="text"
									id="uname" placeholder="본인만 구매가능" required>
							</div>
							<div>
								<label for="phone" class="title">연락처</label> <input type="tel"
									id="phone" placeholder="연락가능한 번호">
							</div>
							<div>

								<input type="text" id="sample4_postcode" placeholder="우편번호">
								<input type="button" onclick="findAddress()" value="우편번호 찾기"><br>
								<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
								<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
								<span id="guide" style="color: #999; display: none"></span> <input
									type="text" id="sample4_detailAddress" placeholder="상세주소">
								<input type="text" id="sample4_extraAddress"
									placeholder="참고항목(현재 지원불가 기능)">


							</div>
							<div>
								<label for="comment" class="title">메 모</label>
								<textarea cols="40" rows="3" id="comment"
									placeholder="현재는 지원하지 않는 기능입니다."></textarea>
							</div>
							<div class="centered">
								<!--  <input type="button" value="배송지 저장">  -->
								<input type="reset" value="다시 작성">
							</div>
						</form>
					</div>
					<hr>
					<div>
						<div>
							<input type="button" value="결제하기(데이터생성)" onclick="payment()">
						</div>
					</div>
				</div>

			</div>

			<div class="left_box">
				<div class="btn_buy"
					style="position: sticky; text-align: center; color: black;">
					<div>결제 내용</div>
					<div>구매</div>
					<div style="text-align: left;">
						결제 금액:<span id="total_sum"></span>
					</div>

					<input type="submit" value="결제하기(카카오페이)" onclick="requestPay()">
					<input type="button" value="취소하기"
						onclick="location.href='/shop/main'">

				</div>
			</div>
		</div>


	</main>
</body>
</html>
