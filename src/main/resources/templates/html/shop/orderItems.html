<!DOCTYPE html>
<html>
<head th:replace="fragments/common :: html-head">
<meta charset="UTF-8">
<title>구매하기</title>
</head>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

h3 {
	
}

body {
	text-align: center;
	height: 100%
}
/* .contents{ 
	display: flex
	height:auto; overflow: hidden;	
	} */
.mymenu {
	background: #F0FFF0;
	float: left;
	width: 20%;
	height: 100vh;
}

.tb_cart {
	float: left;
	width: 60%;
}

.left_box {
	background: #696969;
	width: 20%;
	height: 100vh;
	float: right;
}

.btn_buy {
	top: 100px;
	position: sticky;
	top: 0px;
}

.tb_head {
	
}
</style>

<script src="https://code.jquery.com/jquery-3.6.2.min.js"
	integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
	crossorigin="anonymous"></script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
	function findAddress() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var roadAddr = data.roadAddress; // 도로명 주소 변수
						var extraRoadAddr = ''; // 참고 항목 변수

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraRoadAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraRoadAddr += (extraRoadAddr !== '' ? ', '
									+ data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraRoadAddr !== '') {
							extraRoadAddr = ' (' + extraRoadAddr + ')';
						}

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample4_postcode').value = data.zonecode;
						document.getElementById("sample4_roadAddress").value = roadAddr;
						document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

						// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
						if (roadAddr !== '') {
							document.getElementById("sample4_extraAddress").value = extraRoadAddr;
						} else {
							document.getElementById("sample4_extraAddress").value = '';
						}

						var guideTextBox = document.getElementById("guide");
						// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
						if (data.autoRoadAddress) {
							var expRoadAddr = data.autoRoadAddress
									+ extraRoadAddr;
							guideTextBox.innerHTML = '(예상 도로명 주소 : '
									+ expRoadAddr + ')';
							guideTextBox.style.display = 'block';

						} else if (data.autoJibunAddress) {
							var expJibunAddr = data.autoJibunAddress;
							guideTextBox.innerHTML = '(예상 지번 주소 : '
									+ expJibunAddr + ')';
							guideTextBox.style.display = 'block';
						} else {
							guideTextBox.innerHTML = '';
							guideTextBox.style.display = 'none';
						}
					}
				}).open();
	}
	
	function pay(){
		alert("결제");
		$.ajax({
			url:'/shop/pay',
			dataType='json',
			success:function(res){
				var box = data.next_redirect_pc_url;
				window.open(box);
			} ,error:function(xhr,status,err){
				alert("에러: "+err);
			}			
		});
	}
</script>

<body>
	<div>
		<div th:replace="fragments/common :: header"></div>
	</div>
	<main>
		<h3>구매하기</h3>
		<div
			style="height: 20%; width: 100%; background-color: #2F4F4F; color: white;">
			Head</div>
		<div class="contents">
			<div class="mymenu">마이메뉴</div>



			<div class="tb_cart">
				<table>
					<thead class="tb_head">
						<tr>
							<td></td>
							<td>대표이미지</td>
							<td>상품명</td>
							<td>주문수량</td>
							<td>주문금액</td>
						</tr>
					</thead>
					<tbody th:if="${#lists.size(orderlist)}!=0">
						<tr th:id="${n.cartnum}" th:each="n:${orderlist}">
							<td><input type="hidden" th:value="${n.goodsnum}"></td>
							<td><img alt="mainpic_original"
								th:src="'/images/addgoods/'+${n.mainpic_server}"></td>
							<td>[[${n.goodsname}]]</td>
							<td><span th:text="${n.prod_cnt}+개"></span><br>
							<td th:text="${n.sum}+원"></td>

						</tr>
					</tbody>
				</table>
				<hr>

				<div>
					<div>배송정보</div>
					<div class="container">
						<form>
							<div>
								<label for="uname" class="title">받는 분</label> <input type="text"
									id="uname" placeholder="여백없이 입력" required>
							</div>
							<div>
								<label for="phone" class="title">연락처</label> <input type="tel"
									id="phone" placeholder="연락가능한 번호">
							</div>
							<div>

								<input type="text" id="sample4_postcode" placeholder="우편번호">
								<input type="button" onclick="findAddress()"
									value="우편번호 찾기"><br> <input type="text"
									id="sample4_roadAddress" placeholder="도로명주소"> <input
									type="text" id="sample4_jibunAddress" placeholder="지번주소">
								<span id="guide" style="color: #999; display: none"></span> <input
									type="text" id="sample4_detailAddress" placeholder="상세주소">
								<input type="text" id="sample4_extraAddress" placeholder="참고항목">

							</div>
							<div>
								<label for="comment" class="title">메 모</label>
								<textarea cols="40" rows="3" id="comment"></textarea>
							</div>
							<div class="centered">
								<input type="submit" value="배송지 저장"> <input type="reset"
									value="다시 작성">
							</div>
						</form>
					</div>

					<div>
						<div>
							<input type="button" value="결제하기">
						</div>
					</div>
				</div>

			</div>

			<div class="left_box">
				<div class="btn_buy"
					style="position: sticky; text-align: center; color: black;">
					<div>결제 내용</div>
					<div>구매</div>
					<div style="text-align: left;">
						결제 금액:<span id="total_sum"></span>
					</div>

					<input type="button" value="구매하기" onclick="pay()"> <input
						type="button" value="취소하기" onclick="">

				</div>
			</div>
		</div>


	</main>
</body>
</html>
